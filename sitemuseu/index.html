<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            position: relative;
            background-color: black;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        #bg_container {
            display: flex;
            position: absolute;
            height: 100%;
            width: 100%;
            transition: transform 0.5s ease;
            z-index: -1;
        }
        .bg {
            flex: 1 0 100%;
            height: 100%;
        }
        .bg:first-child {
            background-color: #3b3b3b;
        }
        .bg:last-child {
            background-color: #616161;
        }    
        .carousel {
            width: 80%;
            margin: 0 auto;
            position: absolute;
            bottom: 33%;
            right: 50%;
            transform: translateX(50%);
        }
        .slide-container {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            flex: 1 0 25%;
            height: 200px;
            box-sizing: border-box;
            text-align: center;
            line-height: 200px;
            position: relative;
        }
        .slide:nth-child(1) {
            background-color: #ff6666;
        }
        .slide:nth-child(2) {
            background-color: #66ccff;
        }
        .slide:nth-child(3) {
            background-color: #99ff99;
        }
        .slide:nth-child(4) {
            background-color: #ffcc66;
        }
        .slide:nth-child(5) {
            background-color: #ff99cc;
        }
        .slide:nth-child(6) {
            background-color: #ccccff;
        }
        .slide:nth-child(7) {
            background-color: #66ff99;
        }
        .slide:nth-child(8) {
            background-color: #cc99ff;
        }
        .pilar_dentro {
            position: absolute;
            width: 65%;
            background-color: blue;
            top: 110%;
            left: 17.5%;
            height: 200%;
        }
        .product {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: auto;
            max-height: 200px;
            width: auto;
            max-width: 100%;
            cursor: pointer;
        }
        .holofote-container {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }
        .holofote {
            height: 100%;
            width: 20%;
            transition: opacity 0.3s ease;
        }
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    </style>
</head>
<body>
<div id="bg_container">
    <div class="bg"></div>
    <div class="bg"></div>
</div>

<div class="carousel"> 
    <div class="slide-container">
        <div class="slide">
            <a href="objeto1.html">
                <img class="product" src="imagens/face.png" alt="produto" />
            </a>
            <div class="pilar_dentro"></div>
        </div>
        <!-- Add more slides -->
        <div class="slide">
            <a href="objeto2.html">
                <img class="product" src="imagens/face.png" alt="produto" />
            </a>
            <div class="pilar_dentro"></div>
        </div>
        <div class="slide">
            <a href="objeto3.html">
                <img class="product" src="imagens/face.png" alt="produto" />
            </a>
            <div class="pilar_dentro"></div>
        </div>
        <div class="slide">
            <a href="objeto4.html">
                <img class="product" src="imagens/face.png" alt="produto" />
            </a>
            <div class="pilar_dentro"></div>
        </div>
        <div class="slide">
            <a href="objeto5.html">
                <img class="product" src="imagens/face.png" alt="produto" />
            </a>
            <div class="pilar_dentro"></div>
        </div>
        <div class="slide">
            <a href="objeto6.html">
                <img class="product" src="imagens/face.png" alt="produto" />
            </a>
            <div class="pilar_dentro"></div>
        </div>
        <div class="slide">
            <a href="objeto7.html">
                <img class="product" src="imagens/face.png" alt="produto" />
            </a>
            <div class="pilar_dentro"></div>
        </div>
        <div class="slide">
            <a href="objeto8.html">
                <img class="product" src="imagens/face.png" alt="produto" />
            </a>
            <div class="pilar_dentro"></div>
        </div>
    </div>
</div>

<div class="holofote-container">
    <img class="holofote" src="imagens/holofote.png" alt="holofote" id="holofote1" />
    <img class="holofote" src="imagens/holofote.png" alt="holofote" id="holofote2" />
    <img class="holofote" src="imagens/holofote.png" alt="holofote" id="holofote3" />
    <img class="holofote" src="imagens/holofote.png" alt="holofote" id="holofote4" />
</div>

<div class="prev" onclick="prevSlide()">Previous</div>
<div class="next" onclick="nextSlide()">Next</div>

<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const totalSlides = slides.length;
    const slideContainer = document.querySelector(".slide-container");
    const bgContainer = document.getElementById("bg_container");
    const holofoteImages = document.querySelectorAll(".holofote");

    function showSlides() {
        slideContainer.style.transform = `translateX(-${currentIndex * 25}%)`;
    }

    function nextSlide() {
        currentIndex = currentIndex >= totalSlides - 4 ? 0 : currentIndex + 1;
        showSlides();
    }

    function prevSlide() {
        currentIndex = currentIndex <= 0 ? totalSlides - 4 : currentIndex - 1 ;
        showSlides();
    }

    function handleWheel(event) {
        if (event.deltaY > 0) {
            nextSlide();
        } else if (event.deltaY < 0) {
            prevSlide();
        }
    }

    document.addEventListener("wheel", handleWheel);

    function setHolofoteOpacity(event) {
        const mouseX = event.clientX;
        const distances = [];
        holofoteImages.forEach((holofote, index) => {
            const holofoteRect = holofote.getBoundingClientRect();
            const holofoteCenterX = holofoteRect.left + holofoteRect.width / 2;
            const distance = Math.abs(mouseX - holofoteCenterX);
            distances.push({ index, distance });
        });
        distances.sort((a, b) => a.distance - b.distance);
        holofoteImages.forEach((holofote, index) => {
            if (index === distances[0].index) {
                holofote.style.opacity = 1;
            } else {
                holofote.style.opacity = 0.25;
            }
        });
    }

    document.addEventListener("mousemove", setHolofoteOpacity);

    function fadeOutBodyAndNavigate(url) {
        document.body.style.opacity = '0';
        setTimeout(() => {
            window.location.href = url;
        }, 500); // Adjust timing as needed
    }
    
    const productLinks = document.querySelectorAll('.product');
    productLinks.forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const url = link.parentElement.href;
            fadeOutBodyAndNavigate(url);
        });
    });

    showSlides(); // Ensure initial slide display
</script>
</body>
</html>
