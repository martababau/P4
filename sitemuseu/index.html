<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            position: relative;
        }
        #bg_container {
            display: flex;
            position: absolute;
            height: 100%;
            width: 100%;
            transition: transform 0.5s ease;
            z-index: -1; /* Ensure background is behind everything */
        }

        .bg {
            flex: 1 0 100%;
            height: 100%;
        }

        .bg:first-child {
            background-color: #3b3b3b;
        }
        .bg:last-child {
            background-color: #616161;
        }

        .carousel {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            position: absolute;
            bottom: 33%;
            right: 50%;
            transform: translateX(50%);
        }

        .slide-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            flex: 1 0 25%; /* Display 4 slides horizontally */
            height: 200px;
            box-sizing: border-box;
            text-align: center;
            line-height: 200px;
            position: relative;
        }

        .slide:nth-child(1) {
            background-color: #ff6666;
        }
        .slide:nth-child(2) {
            background-color: #66ccff;
        }
        .slide:nth-child(3) {
            background-color: #99ff99;
        }
        .slide:nth-child(4) {
            background-color: #ffcc66;
        }
        .slide:nth-child(5) {
            background-color: #ff99cc;
        }
        .slide:nth-child(6) {
            background-color: #ccccff;
        }
        .slide:nth-child(7) {
            background-color: #66ff99;
        }
        .slide:nth-child(8) {
            background-color: #cc99ff;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .pilar {
            position: absolute;
            width: 12%;
            background-color: red;
            bottom: 0;
            height: 30%;
        }
        .pilar:nth-child(3) {
            left: 14%;
        }
        .pilar:nth-of-type(4) {
            left: 34%;
        }
        .pilar:nth-of-type(5) {
            left: 54%;
        }
        .pilar:nth-of-type(6) {
            left: 74%;
        }

        .product {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Centering */
            height: auto;
            max-height: 200px; /* Maximum height */
            width: auto;
            max-width: 100%; /* Maximum width */
        }

        .holofote-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }

        .holofote {
            height: 100%;
            width: 20%; /* Each image covers 20% of the window */
            transition: opacity 0.3s ease;
        }

    </style>
</head>
<body>
<div id="bg_container">
    <div class="bg"></div>
    <div class="bg"></div>
</div>

<div class="carousel">
    <div class="slide-container">
        <div class="slide">
            <img class="product" src="imagens/face.png" alt="produto" />
        </div>
        <div class="slide">
            <img class="product" src="imagens/face.png" alt="produto" />
        </div>
        <div class="slide">
            <img class="product" src="imagens/face.png" alt="produto" />
        </div>
        <div class="slide">
            <img class="product" src="imagens/face.png" alt="produto" />
        </div>
        <div class="slide">
            <img class="product" src="imagens/face.png" alt="produto" />
        </div>
        <div class="slide">
            <img class="product" src="imagens/face.png" alt="produto" />
        </div>
        <div class="slide">
            <img class="product" src="imagens/face.png" alt="produto" />
        </div>
        <div class="slide">
            <img class="product" src="imagens/face.png" alt="produto" />
        </div>
    </div>
</div>
<div class="pilar"></div>
<div class="pilar"></div>
<div class="pilar"></div>
<div class="pilar"></div>

<div class="prev" onclick="prevSlide()">Previous</div>
<div class="next" onclick="nextSlide()">Next</div>

<!-- Four holofote images -->
<div class="holofote-container">
    <img class="holofote" src="imagens/holofote.png" alt="holofote" id="holofote1" />
    <img class="holofote" src="imagens/holofote.png" alt="holofote" id="holofote2" />
    <img class="holofote" src="imagens/holofote.png" alt="holofote" id="holofote3" />
    <img class="holofote" src="imagens/holofote.png" alt="holofote" id="holofote4" />
</div>

<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const totalSlides = slides.length;
    const slideContainer = document.querySelector(".slide-container");
    const bgContainer = document.getElementById("bg_container");
    const holofoteImages = document.querySelectorAll(".holofote");

    function showSlides() {
        slideContainer.style.transform = `translateX(-${
            currentIndex <= 3 ? 0 : 100
        }%)`;
        bgContainer.style.transform = `translateX(-${
            currentIndex <= 3 ? 0 : 100
        }%)`;
    }

    function nextSlide() {
        currentIndex = currentIndex >= totalSlides - 4 ? 0 : totalSlides - 4;
        showSlides();
    }

    function prevSlide() {
        currentIndex = currentIndex <= 0 ? totalSlides - 4 : 0;
        showSlides();
    }

    function handleWheel(event) {
        if (event.deltaY > 0) {
            nextSlide();
        } else if (event.deltaY < 0) {
            prevSlide();
        }
    }

    document.addEventListener("wheel", handleWheel);

    // Function to calculate and set opacity of holofote images based on mouse position
    function setHolofoteOpacity(event) {
        const mouseX = event.clientX; // Get the horizontal position of the mouse

        // Calculate distance between mouse and each holofote horizontally
        const distances = [];
        holofoteImages.forEach((holofote, index) => {
            const holofoteRect = holofote.getBoundingClientRect();
            const holofoteCenterX = holofoteRect.left + holofoteRect.width / 2;
            const distance = Math.abs(mouseX - holofoteCenterX);
            distances.push({ index, distance });
        });

        // Find the closest holofote and set its opacity accordingly
        distances.sort((a, b) => a.distance - b.distance);
        holofoteImages.forEach((holofote, index) => {
            if (index === distances[0].index) {
                holofote.style.opacity = 1;
            } else {
                holofote.style.opacity = 0.25;
            }
        });
    }

    // Add mousemove event listener to adjust holofote opacity
    document.addEventListener("mousemove", setHolofoteOpacity);

    showSlides();
</script>
</body>
</html>
